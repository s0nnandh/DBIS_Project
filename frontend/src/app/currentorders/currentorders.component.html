<div class="center"><h1> Current Orders </h1></div>
<br>
<div class="center"><h2>Offline Orders</h2></div>
<div class="container" *ngFor="let order of offline_orders; let i = index">
<div class="dropdown">
    <button  (click)="offline_show_items[i] = !offline_show_items[i];getOfflineItems(order);"  class="dropbtn">{{ order.id }} </button>
    <div  *ngIf="offline_items[i]" class="vertical">
        
        <table mat-table [dataSource]="offline_items[i]" class="mat-elevation-z8" width="100%" [hidden]="!offline_show_items[i]">
            <ng-container matColumnDef="Item">
                <th mat-header-cell *matHeaderCellDef class="table-header"> Item </th>
                <td mat-cell *matCellDef="let waiter">  {{waiter.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef class="table-header"> Quantity </th>
                <td mat-cell *matCellDef="let waiter"> {{waiter.quantity}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
        <div [hidden]="!offline_show_items[i]" >center</div>
    </div>
</div>
</div>
<br>
<div class="center"><h2>Online Orders</h2></div>
<div class="container" *ngFor="let order of online_orders; let i = index">
    <div class="dropdown">
        <button  (click)="online_show_items[i] = !online_show_items[i];getOnlineItems(order);"  class="dropbtn">{{ order.id }} </button>
        <div  *ngIf="online_items[i]" allign="center">
            
            <table mat-table [dataSource]="online_items[i]" class="mat-elevation-z8" width="80%" [hidden]="!online_show_items[i]">
                <ng-container matColumnDef="Item">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Item </th>
                    <td mat-cell *matCellDef="let waiter">  {{waiter.id}} </td>
                </ng-container>
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> Quantity </th>
                    <td mat-cell *matCellDef="let waiter"> {{waiter.quantity}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
    
        </div>
    </div>
    </div>
